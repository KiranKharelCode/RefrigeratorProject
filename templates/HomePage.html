<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<style>

table, th, td {
  border: 1px solid;
  padding: 8px;
}
tr:hover {background-color: #E2CFEA;}
th {
  background-color: #062726;
  color: white;
}

.center {
  display: flex;
  justify-content: center;
}

body {
background-color: #A1A6B4;
}

a:link, a:visited {
  background-color: white;
  color: black;
  border: 2px solid #CEC0B2;
  margin-top:5px;
  padding: 5px 5px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: green;
  color: white;
}
#outer {

  width:100%;
  display: flex;
  justify-content: center;
}

.table_delete{
background-color: red;

}
.link_delete:hover{
background-color: red;

}

</style>
<body>
<section class="container">
<form method="post" action="/">
    {{ form.csrf_token }}
  <div>
    <input
      type="text"
      id="food-search"
      placeholder="Search"
      onkeyup="search()"
    />
  </div>
</form>
<script src="{{url_for('static', filename='homepagescript.js')}}"></script>


<div class="center" id="food-list">
    <table>
    <tr>
      <th>Food</th>
      <th>Quantity</th>
      <th>Date Added</th>
      <th>Expire Date</th>
    </tr>
    {% for items in foods %}
      <tr class="products">
        <td id="table-name">{{items.name}}</td>
        <td>{{items.quantity}}</td>
        <td>{{items.date_added}}</td>
        <td>{{items.expire_date}}</td>
        <td class="table_delete"><a class="link_delete" href="{{ url_for('delete_items',id=items.id)}}">Delete</a></td>
      </tr>
    {%endfor%}


  </table>
  </div>
</section>


<div  id="outer">
    <a href="{{url_for('add_items')}}">Add Items</a>
</div>






</body>
</html>
